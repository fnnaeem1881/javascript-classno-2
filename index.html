    <h1>Hotel Bill 1 Monthe</h1>
    <script>
        // hotel bill problem
        function hotelBill(firstWeek,secondWeek,thirdWeekToSoOn){
            var firstWeekBill = firstWeek*100;
            var secondWeekBill = secondWeek*80;
            var thirdWeekToSoOnBill = thirdWeekToSoOn*50;
            var totalBill = firstWeekBill+secondWeekBill+thirdWeekToSoOnBill;
            return totalBill;
        }
        var total = hotelBill(10,10,10)
        document.write('total bill='+ total);
    </script>
